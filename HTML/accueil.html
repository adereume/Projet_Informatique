<!DOCTYPE html>
<html>
    <head>
        <title>IG2Work</title>
        <meta charset='utf-8' />
        <link rel="icon" type="image/png" href="../IMG/logo_projet.png" />

        <!-- Librairies FullCalendar -->
        <link href='../CSS/fullcalendar-3.1.0/fullcalendar.min.css' rel='stylesheet' />
        <link href='../CSS/fullcalendar-3.1.0/fullcalendar.print.min.css' rel='stylesheet' media='print' />
        <script src='../JS/fullcalendar-3.1.0/lib/moment.min.js'></script>
        <script src='../JS/fullcalendar-3.1.0/lib/jquery.min.js'></script>
        <script src='../JS/fullcalendar-3.1.0/fullcalendar.min.js'></script>
        <script src='../JS/fullcalendar-3.1.0/locale/fr.js'></script>

        <!-- Librairies IG2Work -->
        <link href='../CSS/style.css' rel='stylesheet' />
        <link href='../CSS/accueil.css' rel='stylesheet' />
        <script src="../JS/accueil.js"></script>
        <script src="../JS/main.js"></script>
    </head>
    <body>
        <!-- Utilisé pour afficher une page plus opaque lors de l'affichage de la pop-up d'ajout de séance -->
        <div id='hideCalendar'>
            <!-- Pop-up d'ajout de séance -->
            <div id='addSeance'>
                <img id='close' src="../IMG/close.png"/>

                <label>Module</label>
                <select id='module' name='module'></select>
                
                <label>Type</label>
                <select id='type'>                
                    <option value=''>Sélectionner le type de cours ...</option>
                    <option value='0'>Cours</option>
                    <option value='1'>TD</option>
                    <option value='2'>TP</option>
                </select>
                
                <label>Groupe</label>
                <select id='groupe' name='groupe'></select>
                
                <label>Salle</label>
                <input type='text' id='salle' name='salle' maxlength='45' />

                <label>Date & Heure de début</label>
                <input type='datetime' id='dateStart' name='dateStart' />
                
                <label>Date & Heure de fin</label>
                <input type='datetime' id='dateEnd' name='dateEnd' />

                <label></label>
                <input type='submit' value='Ajouter' />
            </div>
        </div> 

        <div id="navbar">
            <div>IG2Work</div>
            <img id="decoBtn" src="../IMG/deconnection.png" />
            <img id="compteBtn" src="../IMG/settings.png" />
        </div>

        <div id='containerCalendar'>
            <div id='error'></div><!-- Permet d'afficher les erreurs -->
            <div id='calendar'></div><!-- Objet calendrier (FullCalendar) -->
        </div>        
    </body>

</html>
